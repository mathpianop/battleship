<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>Battleship</title>
  </head>
  <body>
    <div id="game-container">
      <section id="dialogue">
        <div id="game-instruction-wrapper"></div>
        <div id="ships-placement-wrapper"></div>
        <div id="name-form-wrapper"></div>
        <div id="victory-message-wrapper"></div>
      </section>
      <section id="gameboards">
        <div class="gameboard-wrapper">
          <div id="human-gameboard" class="gameboard"></div>
          <h3 class="gameboard-header">Your Board</h3>
        </div>
        <div id="board-divider"></div>
        <div class="gameboard-wrapper">
          <div id="computer-gameboard" class="gameboard"></div>
          <h3 class="gameboard-header">Target Board</h3>
        </div>
        </div>
      </section>
      <section id="computer-response-wrapper">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
